<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Restaurants</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- FONT GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- BS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body id="myBody">
  <!-- AUTHOR: TRUNG -->
  <!-- HEADER-->
  <header>
    <div class="container">
      <div class="header__content">
        <div class="header__leftContent">
          <h1>
            <a href="#">Diner</a>
          </h1>
        </div>
        <div class="header__rightContent">
          <div class="header__searchBar"></div>
          <div class="header__switchTheme">
            <!-- button switch themes light and dark -->
            <button class="btn__switchThemes" id="switchButton">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
              
            </button>



          </div>
          <div class="header__navBar"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- AUTHOR: TRUNG -->
  <!-- BANNER or CAROUSEL-->
  <section class="carousel"></section>


  <!-- AUTHOR: PHUOC NGUYEN -->
  <!-- ABOUT US -->
  <section class="about_us"></section>


  <!-- AUTHOR: TRUNG -->
  <!-- AGENT BLOCK -->
  <section class="agents"></section>


  <!-- AUTHOR: PHUOC NGUYEN -->
  <!-- CATEGORIES -->
  <section class="categories"></section>


  <!-- AUTHOR: TRUNG -->
  <!-- HOME SERVICES - FOOD -->
  <section class="services"></section>


  <!-- AUTHOR: PHUOC NGUYEN -->
  <!-- DELICIOUSNESS - CONTACT US -->
  <section class="contact_us"></section>


  <!-- AUTHOR: TRUNG -->
  <!-- NUMBERS -->
  <section class="numbers"></section>


  <!-- AUTHOR: TRUNG -->
  <!-- VIDEOS -->
  <section class="videos"></section>


  <!-- AUTHOR: TRUNG -->
  <!-- BLOGS -->
  <section class="blogs"></section>


  <!-- AUTHOR: PHUOC NGUYEN -->
  <!-- TESTIMONIALS -->
  <section class="testimonials"></section>


  <!-- AUTHOR: PHUOC NGUYEN -->
  <!-- FOOTER -->
  <section class="footer"></section>

  <!-- JQUERY -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js">
  </script>

  <!-- BS5.2.2 JS -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <!-- Switch themes dark and light -->
  <script>
    document.getElementById("switchButton").onclick = function () {
      document.getElementById("myBody").classList.toggle("dark");
    }
  </script>

</body>

</html>
